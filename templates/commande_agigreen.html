<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Commande AgiGreen</title>
    <link rel='stylesheet' type='text/css' href='{{url_for("static", filename="styles.css")}}'>
</head>

<body>
    <div class="container">
        <img src="{{url_for('static', filename='LogoAgigreen.png')}}" class="image">
    </div>
    <h1 style="text-align:right;"> Preparer Commande </h1 style="text-align:right;">

    <h4> <a href="{{url_for('index')}}"> <button>Acceuil</button> </a> </h4>
    <h4> <a href="{{url_for('agigreen')}}"> <button>Retour</button> </a> </h4>
    <br>
    <p> Voici les différentes piece a Envoyée :</p>
    <br>

    <!-- Contenu de la BBD -->
    <div class='contenu'>
        <div class="lp_table">
            <div class="lp_entetes">
                <div class="lp_mini_entete">n° commande <br>(id)</div>
                <div class="lp_entete">id piece</div>
                <div class="lp_entete">nom piece</div>
                <div class="lp_entete">quantiter</div>
            </div>
            {% for ligne in commandes %}
            <div class="lp_ligne">
                <div class="lp_mini_cellule">{{ id_commande }}</div>
                <div class="lp_cellule">{{ ligne["id_piece"] }}</div>
                <div class="lp_cellule">{{ ligne["nom_piece"] }}</div>
                <div class="lp_cellule">{{ ligne["quantiter"] }}</div>
            </div>
            {% endfor %}
        </div>
    </div>


</body>

</html>
